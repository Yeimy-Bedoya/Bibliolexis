{% extends "base.html" %}

{% block title %}Añadir Nuevo Libro - Bibliolexis{% endblock %}

{% block body_class %}form-page{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Añadir Nuevo Libro</h1>
        <a href="{{ url_for('libros') }}" class="back-link">← Volver al catálogo</a>
    </div>
    
    <form class="libro-form" method="POST" action="{{ url_for('nuevo_libro') }}">
        <div class="form-grid">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <input type="text" id="editorial" name="editorial">
            </div>
            
            <div class="form-group">
                <label for="anio">Año de publicación</label>
                <input type="text" id="anio" name="anio" maxlength="4" pattern="[0-9]{4}">
            </div>
            
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn">
            </div>
            
            <div class="form-group">
                <label for="genero">Género</label>
                <select id="genero" name="genero">
                    <option value="">Seleccionar género</option>
                    <option value="Novela">Novela</option>
                    <option value="Poesía">Poesía</option>
                    <option value="Drama">Drama</option>
                    <option value="Ensayo">Ensayo</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Romance">Romance</option>
                    <option value="Histórico">Histórico</option>
                    <option value="Biografía">Biografía</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Autoayuda">Autoayuda</option>
                    <option value="Educativo">Educativo</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" min="1" value="1">
            </div>
        </div>
        
        <div class="form-group full-width">
            <label for="sinopsis">Sinopsis</label>
            <textarea id="sinopsis" name="sinopsis" rows="6"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-submit">Guardar libro</button>
            <a href="{{ url_for('libros') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
